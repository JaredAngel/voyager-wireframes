<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Wireframe: Add Activity Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation"><span>Logout</span></nav>
    <main role="main">
        <section>
            <header>
                <form>
                    <button type="submit">Favorite</button>
                <label for='activity-location'>Activity Name : </label>
                    <input palceholder='Activity 1' type='text' name='activity-name' id='activity-name' />
                <label for="activity-tag">Category: </label>
                <select name='activity-tag' id='activity-tag'>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Landmark">Landmark</option>
                    <option value="Outdoor">Outdoor</option>
                    <option value="Night-life">Night-life</option>
                    <option value="Other">Other</option>
                </select>
                <label for='activity-location'>Location: </label>
                    <input palceholder='1234 Downtown Rd.' type='text' name='activity-location' id='activity-location' />
                <label for="activity-rating">Rating: </label>
                <select name='activity-rating' id='activity-rating'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </form>
                
                

            </header>
            <button type='submit'>Create Activity</button>
            <button type='submit'>Go Back</button>
        </section>
        
    </main>
    <footer role="content-info">
        <span>Made by: Jared Angel</span>
        <span>Github</span>
        <span>LinkedIn</span>
    </footer>
</body>
</html>
