<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Wireframe: Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation"><span>Login</span></nav>
    <main role="main">
        <section>
            <header>
                <h2>Login to resume your voyage!</h2>
              </header>
            <form class='signup-form'>
                <div>
                  <label for="username">Email</label>
                  <input type="text" name='username' id='username' placeholder='jonbon.voyager@voyager.com'/>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="password" name='password' id='password' />
                </div>
                <button type='submit'>Login</button>
            </form>
        </section>
    </main>
    <footer role="content-info">
        <span>Made by: Jared Angel</span>
        <span>Github</span>
        <span>LinkedIn</span>
    </footer>
</body>
</html>
