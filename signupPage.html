<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Wireframe: Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation"><span>Login</span></nav>
    <main role="main">
        <section>
            <header>
              <h2>Start your voyage now!</h2>
            </header>
  
            <form class='signup-form'>
              <div>
                <label for="first-name">First name</label>
                <input placeholder='First Name' type="text" name='first-name' id='first-name' />
              </div>
              <div>
                <label for="last-name">Last name</label>
                <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
              </div>
              <div>
                <label for="username">Email</label>
                <input type="text" name='username' id='username' placeholder='jonbon.voyager@voyager.com'/>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" name='password' id='password' />
              </div>
              <button type='submit'>Sign Up</button>
            </form>
          </section>
    </main>
    <footer role="content-info">
        <span>Made by: Jared Angel</span>
        <span>Github</span>
        <span>LinkedIn</span>
    </footer>
</body>
</html>
